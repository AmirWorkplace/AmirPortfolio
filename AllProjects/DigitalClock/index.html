<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Perfact Dropdown Menu + Web</title>

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/625708b356.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="CSS/style.css">
  </head>

  <body>
    <div class="body">
      <div class="time" id="time">
        <div class="circle" style="--clr:#ff2972">
          <div class="dots hr_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="hh"></circle>
          </svg>
          <div id="hours" class="hours">
            00
          </div>
        </div>
        <div class="circle" style="--clr:#fee800">
          <div class="dots min_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="mm"></circle>
          </svg>
          <div class="minutes" id="minutes">
            00
          </div>
        </div>
        <div class="circle" style="--clr:#04fc43">
          <div class="dots sec_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="ss"></circle>
          </svg>
          <div class="seconds" id="seconds">
            00
          </div>
        </div>
        <div class="ap">
          <div class="ampm" id="ampm">
            AM
          </div>
        </div>
      </div>
    </div>







    <script src="JavaSript/main.js"></script>
  </body>

</html>
