<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <main>
        <div class="main-a">

                <h1>Syed Amir Ali</h1>
                <h2 class="login-a"><button id="displayBlock">Add Post</button></h2>
                <span class="login-font"></span>

            <div id="addPost">

                <div class="container-a">
                    <div class="form-page-a">
                        <div class="post-heading">
                            <h1>Create Post</h1>
                            <div class="hover-btn">
                                <button class="close-btn-a" id="magic">Close <i class="fa-solid fa-xmark"></i></button>
                            </div>

                        </div>
                        <div class="user-pro-a">
                            <div class="user-pro-b">
                                <div class="user-pro-photo online">
                                    <img src="profile-me.jpg">
                                </div>

                                <div class="user-name-a">
                                    <p>Syed Amir Ali</p>
                                    <small>Public <i class="fas fa-caret-down"> </i></small>
                                </div>

                                <div class="main-post">
                                    <textarea name="" id="" cols="30" rows="10" placeholder="What's on your Mind, Amir?"></textarea>
                                </div>

                                <div class="bg-selector">
                                    <div class="icon-a">
                                        <i><button>Aa</button></i>
                                        <i class="fa-solid fa-face-smile fi"></i>
                                    </div>
                                </div>
                                <div class="emoge-selector">
                                    <span class="tag1"> Add Your Post</span>
                                    <span class="emoji emoji1"><i class="fa-solid fa-camera"></i></span>
                                    <span class="emoji emoji2"><i class="fa-solid fa-user-vneck-hair"></i></span>
                                    <span class="emoji emoji3"><i class="fa-solid fa-video"></i></span>
                                    <span class="emoji emoji4"><i class="fa-solid fa-location-dot"></i></span>
                                    <span class="emoji emoji6"><i class="fa-solid fa-microphone"></i></span>
                                    <span class="emoji emoji5"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="post_submit" id="post_submit">Post</div>
                </div>
            </div>
        </div>
    </main>

    <i class="fa-solid fa-microphone-stand"></i><i class="fa-solid fa-microphone-stand"></i><i class="fa-solid fa-microphone-stand"></i><i class="fa-solid fa-microphone-stand"></i>
